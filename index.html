<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Duckbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    
    <!-- nav  -->

    <header class="page_header">
        <nav class="navbar bg-dark navbar-expand-lg " data-bs-theme="dark">
            <div class="container-fluid">
    
                <!-- nav logo -->
    
                <a class="navbar-brand me-5" href="./index.html"><img src="./img/duck.png" alt="duck logo" width="30"
                        height="28"> Duckbook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./list.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./users.html">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
    
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-tertiary" type="submit">Vai</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>

        <section class="vh-100 d-flex">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="./img/duck.png"
                            class="img-fluid" alt="Duck logo">
                            <h1 class="text-left">Duckbook -  Welcome</h1>
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                        <!-- form -->

                        <form action="./users.html" method="get">
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                               
                            </div>
        
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold fs-2 mx-3 mb-0">Inserisci nuovo utente</p>
                            </div>

                            <!-- Name input -->

                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                    placeholder="Inserisci quì il nome" />
                                <label class="form-label" for="form3Example3">Nome</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Inserisci quì il cognome" />
                                <label class="form-label" for="form3Example3">Cognome</label>
                            </div>
        
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control form-control-lg"
                                    placeholder="Inserisci un indirizzo email valido" />
                                <label class="form-label" for="form3Example3">Email </label>
                            </div>
        
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="form3Example4" class="form-control form-control-lg"
                                    placeholder="Inserisci password" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
        
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    
                            </div>
        
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Inserisci utente e vai alla lista utenti</button>
                                
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
            

                
        </section>
        
    </main>

    <footer>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright  Raffaele Vallifuoco © 2024. All rights reserved.
            </div>
        
    </footer>

    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
